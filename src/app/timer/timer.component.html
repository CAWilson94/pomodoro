<div class="outer-container">
    <mat-card class="tomato-card">
        <mat-card-header>
            <div mat-card-avatar class="tomato-image"></div>
            <mat-card-title>Pomodoro Timer</mat-card-title>
            <mat-card-subtitle>Get some work done!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions class="action-buttons">
            <button mat-button color="accent" (click)="newTimer(25)">Pomodoro</button>
            <button mat-button color="accent" (click)="newTimer(5)">Short Break</button>
            <button mat-button color="accent" (click)="newTimer(15)">Long Break</button>
        </mat-card-actions>
        <mat-card-content class="display">
            <h1 class="mat-headline">{{display}}</h1>
        </mat-card-content>
        <div class="container">
            <mat-card-actions>
                <button mat-button color="primary" (click)="start()">Start</button>
                <button mat-button color="accent" (click)="stop()">Pause</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
